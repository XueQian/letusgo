                                　　和讯网消息 据路透社8月11日报道，中国媒体周一援引中国公安部高官报导称，有逾150名经济犯罪嫌疑人目前仍在逃美国。这些在逃境外经济犯罪嫌疑人中的许多牵涉腐败犯罪。

                                　　《中国日报》援引公安部国际合作局高官王刚（音）称，为了将更多在逃境外的经济犯罪嫌疑人缉捕归案，中国公安部正在努力与美国司法机构安排年度高级别会议。

                                　　中国国家主席习近平去年上任后掀起反腐风暴，并警告称腐败危及党的存亡。

                                　　报导援引公安部国际合作局局长廖进荣的话称，美国已经成为中国经济犯罪嫌疑人逃避法律制裁的头号目的地。

                                　　报导援引公安部数据称，过去10年，只有两名经济犯罪嫌疑人被缉捕回国受审。

                                　　廖进荣称，由于中美没有引渡条约，加上各种程序复杂冗长，中国在把在逃美国的经济犯罪嫌疑人缉捕回国受审方面面临一些实际困难。

                                　　报导援引专家的话称，美国司法机构“对中国司法体系及程序的误解”，是中国在缉捕在逃境外经济犯罪嫌疑人方面面临的另一个挑战。

                                　　王刚称，美国司法机构总觉得中国司法机构侵犯相关罪犯嫌疑人的人权</p>
